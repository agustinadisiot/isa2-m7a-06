<div class="flex h-screen bg-gray-50 dark:bg-gray-900 mt-4">
  <div class="flex flex-col flex-1 w-full">
    <main class="h-full pb-16">
      <div class="container grid px-6 mx-auto">
        <div class="w-full overflow-hidden rounded-lg shadow-xs">
          <div class="w-full overflow-x-auto">
            <table class="w-full whitespace-no-wrap">
              <thead>
                <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase
                  border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800" >
                <th class="px-4 py-3">Hospedaje</th>
                <th class="px-4 py-3">Cantidad de reservas</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800" >
                <tr class="text-gray-700 dark:text-gray-400" *ngFor="let individualReport of individualReports" >
                  <td class="px-4 py-3">
                    <div class="flex items-center text-sm">
                      <div>
                        <p class="font-semibold">{{ individualReport.resortName }}</p>
                      </div>
                    </div>
                  </td>
                  <td class="px-4 py-3 text-sm">
                    {{ individualReport.amountOfReservations}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
