<div class="flex flex-box justify-center">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Ingrese un rango de fechas</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Fecha inicial" (dateChange)="chooseInitialDate($event.value)" readonly>
        <input matEndDate placeholder="Fecha final" (dateChange)="chooseFinalDate($event.value)" readonly>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <mat-form-field class="ml-5 self-end" >
    <mat-label>Elige un punto turistico</mat-label>
    <mat-select (selectionChange)="selectTouristPoint($event.value)" class="form-select mt-1 block w-full">
      <mat-option [value]="touristPoint.id" *ngFor="let touristPoint of touristPoints">{{touristPoint.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="generateReport()" class="w-40 h-10 ml-5 mt-2 self-center bg-indigo-700 hover:bg-white text-white font-semibold
    hover:text-indigo p-2 border border-indigo rounded">
    Generar Reporte
  </button>
</div>

<div *ngIf="displayError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
  <strong class="font-bold">Error: </strong>
  <span class="block sm:inline">{{errorMessage}}</span>
  <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
    <svg (click)="closeError()" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Cerrar</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
  </span>
</div>
